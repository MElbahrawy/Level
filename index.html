<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A website for reservation" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/326ea70cfe.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="assets/css/master.css" />
        <title>Level</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Level</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="level-nav-link nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="level-nav-link nav-link" href="#"
                                >Portfolio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="level-nav-link nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="level-nav-link nav-link" href="#"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero">
            <span></span>
            <div class="container">
                <form action="#" class="search-form">
                    <div class="form-group" style="flex: 100%">
                        <i class="fa fa-map-marker"></i
                        ><input
                            type="text"
                            name="city"
                            class="form-control"
                            placeholder="Type Your Destination.."
                        />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-calendar"></i
                        ><input
                            type="text"
                            class="form-control"
                            placeholder="Check In"
                            id="check-in"
                        />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-calendar"></i
                        ><input
                            type="text"
                            class="form-control"
                            placeholder="Check Out"
                            id="check-out"
                        />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-bed"></i
                        ><select class="form-control">
                            <option value="">Rooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user"></i
                        ><select class="form-control">
                            <option value="">Adults</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-child"></i
                        ><select class="form-control">
                            <option value="">Children</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">
                            Check
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <section class="section-color">
            <div class="container text-center">
                <h2 class="section-title">We are here to help you?</h2>
                <p class="section-subtitle">Subscribe to get our newsletter</p>
                <a href="#" class="btn btn-white">Subscribe</a>
            </div>
        </section>
        <script src="assets/js/main.js"></script>
    </body>
</html>
